<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishi-Iti Wedding</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Pinyon+Script&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="presentation-wrapper">
        <div class="giant-bg-text">RITI</div>

        <div class="browser-frame">
            <div class="browser-header">
                <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            </div>

            <main class="content-grid">
                
                <section class="panel-left">
                    <img src="assets/images/cover.jpg" alt="Main Couple">
                    <div class="logo-script">5th Feb 2022</div>
                </section>

                <div class="center-title">LOVE STORY</div>

                <section class="panel-right">
                    <div class="collage-container">
                        <div class="collage-item pos-1">
                            <img src="assets/images/iti.jpg" alt="Couple Back">
                        </div>
                        <div class="collage-item pos-2">
                            <img src="assets/images/cover_min.jpg" alt="Faces">
                        </div>
                        <div class="collage-item pos-3">
                            <img src="assets/images/rishi.jpg" alt="Bride">
                        </div>
                    </div>

                    <div class="signature-script">moments</div>

                    <div class="pagination-dots">
                        <div class="p-dot active"></div>
                        <div class="p-dot"></div>
                        <div class="p-dot"></div>
                        <div class="p-dot"></div>
                    </div>

                </section>
            </main>
        </div>
    </div>

</body>
</html>
